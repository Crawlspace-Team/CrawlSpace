{% extends 'base.html' %}

{% block content %}
    <header>
      <h1>CrawlSpace</h1>
      {% if user.is_authenticated %}
        <a class="nav_button" href="{% url 'logout' %}">logout</a>
      {% endif %}
    </header>
    <main>
      <section id="content">
        <h2>Welcome, {{ user.get_full_name }} <small>{{ user.username }}</small>!</h2>
        <p></p>
      </section>
    </main>
{% endblock %}
