{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header>
       <section class="title--left">
          <h1>CrawlSpace</h1>
          <img class="logo--small" src="{% static 'images/CrawlSpace_Logo.svg' %}" alt="CrawlSpace Logo">
       </section>
       <section class="nav">
         {% if user.is_authenticated %}
           <a class="nav_button" href="/crawl/{{ crawl_id }}/">
                <img class="icon" src="{% static 'images/arrow_left_icon.svg' %}" alt="Logout Icon">
           </a>
         {% endif %}
          <h2 class="title--page">{{ crawl_name }}: Map</h2>
          {% if user.is_authenticated %}
            <a class="nav_button" href="{% url 'logout' %}">
                 <img class="icon" src="{% static 'images/person_icon.svg' %}" alt="Logout Icon">
            </a>
          {% endif %}
       </section>
    </header>
    <main>
      <section id="content--flex">
        <div id="map"></div>
        <section id="nextLocation">
          <section id="nextLocation__details">
            <p id="nextLocation__name"></p>
            <p id="nextLocation__address"></p>
          </section>
          <section id="nextLocation__buttons">
            <button class="button--blue" id="nextLocation__next" type="button" name="button">Next Pub</button>
            <button class="button--blue" id="nextLocation__centre" type="button" name="button">Centre Map</button>
          </section>
        </section>
      </section>
    </main>
    <script src="{% static 'js/crawlSpace_map.js' %}" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3v_pZbmLZNkIasBzu_U2M9wqyO3O1rf8&callback=getCrawlPubs" async defer></script>
{% endblock %}
