{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}CrawlSpace{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Hind:600,700|Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
  </head>
  <body>
    <header>
      <h1>CrawlSpace</h1>
      {% if user.is_authenticated %}
        <a class="nav_button" href="{% url 'logout' %}">logout</a>
      {% endif %}
    </header>
    <main>
      <section id="content">
        {% block content %}
        {% endblock %}
      </section>
    </main>
  </body>
</html>
