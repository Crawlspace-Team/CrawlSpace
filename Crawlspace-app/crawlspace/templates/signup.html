{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header>
      <img class="logo--mobile" src="{% static 'images/crawlspace_logo.svg' %}" alt="CrawlSpace Logo">
      <h1>CrawlSpace</h1>
    </header>
    <main>
      <section id="content--flex">
          <section class="container--form">
              <img class="logo" src="{% static 'images/crawlspace_logo.svg' %}" alt="CrawlSpace Logo">
              <h2>Sign Up</h2>
              <form class="form--vertical" method="post">
              {% csrf_token %}
              {% for field in form %}
                <p>
                  {{ field.label_tag }}
                  {{ field }}
                  {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}
                </p>
              {% endfor %}
              <button class="button--large button--white" type="submit">Sign up</button>
              <a class="button--large button--accent" href="{% url 'login' %}">Login</a>
            </form>
          </section>
      </section>
    </main>
{% endblock %}
