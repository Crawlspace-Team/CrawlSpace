{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header>
       <section class="title--left">
          <h1>CrawlSpace</h1>
          <img class="logo--small" src="{% static 'images/CrawlSpace_Logo.svg' %}" alt="CrawlSpace Logo">
       </section>
       <section class="nav">
         {% if user.is_authenticated %}
           <a class="nav_button" href="{% url 'logout' %}">
                <img class="icon" src="{% static 'images/arrow_left_icon.svg' %}" alt="Logout Icon">
           </a>
         {% endif %}
          <h2 class="title--page">My Crawls</h2>
          {% if user.is_authenticated %}
            <a class="nav_button" href="{% url 'logout' %}">
                 <img class="icon" src="{% static 'images/person_icon.svg' %}" alt="Logout Icon">
            </a>
          {% endif %}
       </section>
    </header>
    <main>
      <section id="content">
        <button class="button--createCrawl" type="button" name="createCrawl">
          <img class="icon" src="{% static 'images/plus_icon.svg' %}" alt="Close Icon">
        </button>
        <ul class="crawlList">
        {% for pub in pubs %}
          <li class="crawl">
            <a href="crawl/{{ crawl.id }}">
              <p>{{ pub }}</p>
            </a>
          </li>
        {% endfor %}
        </ul>
      </section>
    </main>
    <script src="{% static 'js/crawlSpace_home.js' %}"></script>
{% endblock %}
